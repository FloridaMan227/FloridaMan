<!DOCTYPE html>
<html lang="en">

<head>

	<!-- BROWSER STUFF -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- META TAGS -->
	<meta name="description" content="Kodagraphik">
	<meta name="author" content="Rob Brown">

	<!-- TAB TITLE -->
	<title>Headline Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="CSS/bootstrap.css">
	<!-- SASS COMPILED SHEET -->
	<link rel="stylesheet" href="SCSS/main.css">
	<!-- OTHER FOUNDATIONS  -->
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Tinos:400,400i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700|Playfair+Display:400,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<!-- Content -->

<body>
	<div class="container-fluid">
		<div class="paper">
			<h1 class="headline" id="paper">
				Daily Times
			</h1>
			<div class="paper__article">
				<div class="paper__articleImage id=" randomImage"">
				</div>
				<div class="paper__articleImage2 id=" randomImage""></div>
				<div class="paper__articleText">
					<div class="first" id="first">
						Florida Man
					</div><span> </span>
					<div class="second" id="second">
						Does Something Crazy,</div>
						<span> </span>
					<div class="third" id="third">
						Gets Arrested</div>
				</div>
				<div class="paper__articleSubs">
					<div class="paper__sub"></div>
					<div class="paper__sub"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="btn">
			<img src="https://raw.githubusercontent.com/FloridaMan227/FloridaMan/master/Images/dice.png" alt="GENERATE A PAPER">
		</div>
	</div>

	<!-- SCRIPT STUFF  -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="Script/arrays.js" charset="utf-8"></script>
	<script src="Script/script.js" charset="utf-8"></script>
</body>

</html>
