<!DOCTYPE html>
<html lang="en">

<head>

	<!-- BROWSER STUFF -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- META TAGS -->
	<meta name="description" content="Kodagraphik">
	<meta name="author" content="Rob Brown">

	<!-- TAB TITLE -->
	<title>Headline Generator</title>

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="CSS/bootstrap.css">
	<!-- SASS COMPILED SHEET -->
	<link rel="stylesheet" href="SCSS/main.css">
	<!-- OTHER FOUNDATIONS  -->
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Tinos:400,400i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700|Playfair+Display:400,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<!-- Content -->

<body>
	<div class="btn">Generate A Paper</div>
	<div class="container-fluid">
		<div class="paper">
			<h1 class="headline" id="paper">
				Daily Times
			</h1>
			<div class="paper__article">
				<div class="paper__articleImage id="randomImage"">
				</div>
				<div class="paper__articleText">
					<div class="first" id="first">Florida Man</div><span> </span><div class="second" id="second">Does Something Crazy,</div><span> </span><div class="third" id="third">Gets Arrested</div>
				</div>
				<div class="paper__articleSubs">
					<div class="paper__sub"></div>
					<div class="paper__sub"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRIPT STUFF  -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="Script/script.js" charset="utf-8"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
